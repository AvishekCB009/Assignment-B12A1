<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>B12A1</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="styles/design.css">
    <!-- GFonts Link -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>

<body>
    <header class="header">
        <!-- Nav Section -->
        <nav>
            <p class="nav-title inter-font color-type1">AVISHEK C.</p>
            <button class="signup-btn btn-type1 raleway-font">Sign up</button>
        </nav>
        <!-- Banner Section -->
        <div class="banner-section">
            <div class="banner-content">
                <h3 class="banner-title raleway-font">Cool Dark UI Template for</h3>
                <h3 class="banner-subtitle raleway-font">Webflow Agencies!</h3>
            </div>
            <button class="banner-button btn-type1">Stay Focused</button>
        </div>
    </header>

    <main>
        <!-- Live Preview Section -->
        <section class="section">
            <div class="live-preview">
                <div>
                    <h3 class="section-title raleway-font">See It in Action</h3>
                    <p class="preview-subtitle raleway-font">Explore the live preview and imagine your brand in this
                        bold new look.
                    </p>
                    <button class="btn-type1 raleway-font">Launch Live Preview</button>
                </div>
                <div class="preview-image"><img src="Assets/wc-mini.png" alt=""></div>
            </div>
        </section>

        <!-- Users metrics Section -->
        <section class="section">
            <div class="users-metrics">
                <h3 class="section-title  raleway-font">Joined Thousands of Productive Users</h3>
                <div class="users-metrics-cards">
                    <div class="metrics-card inter-font">
                        <p class="metrics-title">50K</p>
                        <p class="metrics-subtitle">Active Users</p>
                    </div>
                    <div class="metrics-card inter-font">
                        <p class="metrics-title">2M+</p>
                        <p class="metrics-subtitle">Focus Sessions</p>
                    </div>
                    <div class="metrics-card inter-font">
                        <p class="metrics-title">95%</p>
                        <p class="metrics-subtitle">Satisfaction Rate</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- form Section -->
        <section class="form-section">
            <div class="forms">
                <div class="form-title raleway-font">
                    <h1 class="form-title-content">Letâ€™s Get in Touch
                    </h1>
                </div>
                <div class="form-inputs">
                    <form>
                        <label class="inter-font" for="mail">Email</label><br>
                        <input type="email" name="user mail" id="mail" placeholder="example@email.com"><br>

                        <label class="inter-font" for="name">Name</label><br>
                        <input type="text" name="user name" id="name" placeholder="full name"><br>

                        <label class="inter-font" for="user-mesage">Message</label><br>
                        <textarea name="message" id="user-message" placeholder="write your message...."></textarea><br>
                        <input class="btn-type1" type="submit" value="Get in Touch">
                    </form>
                </div>
            </div>

        </section>
    </main>



</body>

</html>
